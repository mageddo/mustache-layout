<tr>
	<td data-th="Product" class="col-md-6">
		<div class="row">
			<div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..." class="img-responsive"/></div>
			<div class="col-sm-10">
				<h4 class="nomargin">{{name}}</h4>
				<p>{{description}}</p>
			</div>
		</div>
	</td>
	<td data-th="Price" class="col-md-1">${{price}}</td>
	<td data-th="Quantity" class="col-md-1">
		<input type="number" class="form-control text-center" value="{{quantity}}">
	</td>
	<td class="actions" data-th="" class="col-md-2">
		<button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
		<button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
	</td>
</tr>
